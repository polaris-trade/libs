# Build and test code across platforms
name: CI - Build & Test

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Test on MSRV (3 recent stable versions)
  test-msrv:
    name: Test - Rust ${{ matrix.rust }} on ${{ matrix.os }}
    # needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        rust:
          - stable # Latest stable
          - 1.90.0 # MSRV-1
          - 1.89.0 # MSRV-2
    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libelf-dev \
            zlib1g-dev \
            cmake

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-${{ matrix.rust }}"

      - name: Build
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo build --release --all-features
          else
            cargo build --release --workspace
          fi

      - name: Run tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo test --release --all-features
          else
            cargo test --release --workspace
          fi

  # Test on nightly (latest)
  test-nightly:
    name: Test - Rust Nightly on ${{ matrix.os }}
    # needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libssl-dev \
            libelf-dev \
            zlib1g-dev \
            cmake

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-nightly"

      - name: Build
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo build --release --all-features
          else
            cargo build --release --workspace
          fi

      - name: Run tests
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            cargo test --release --all-features
          else
            cargo test --release --workspace
          fi

      - name: Run benchmarks (compile only)
        run: cargo bench --no-run --workspace

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    needs: test-nightly

    steps:
      - uses: actions/checkout@v4

      - name: Cache apt packages (Linux)
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: build-essential pkg-config libssl-dev libelf-dev zlib1g-dev cmake
          version: 1.0

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test-nightly"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Security audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit and save JSON
        run: |
          cargo audit --json > audit.json || true

      - name: Convert report to HTML
        run: |
          echo "<html><body><pre>" > audit.html
          jq '.' audit.json >> audit.html
          echo "</pre></body></html>" >> audit.html

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: cargo-audit-html
          path: audit.html
